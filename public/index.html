<!DOCTYPE html>
<html>

<head>
    <title>QR Code Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
</head>

<body>
    <div id="container">
        <h1>QR Code Scanner</h1>

        <a id="btn-scan-qr">
            <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
        </a>

        <canvas hidden="" id="qr-canvas"></canvas>

        <div id="qr-result" hidden="">
            <b>Data:</b> <span id="outputData"></span>
        </div>

        <input type="text" id="qr-input" placeholder="Scan QR Code" />
    </div>

    <script>
        const bruh = window.qrcode;

        const video = document.createElement("video");
        const canvasElement = document.getElementById("qr-canvas");
        const canvas = canvasElement.getContext("2d");

        const qrResult = document.getElementById("qr-result");
        const outputData = document.getElementById("outputData");
        const btnScanQR = document.getElementById("btn-scan-qr");
        const qrInput = document.getElementById("qr-input");

        let scanning = false;

        bruh.callback = res => {
            if (res) {
                qrInput.value = res;
                qrInput.focus();
                qrInput.dispatchEvent(new KeyboardEvent("keydown", { keyCode: 13 }));

                scanning = false;

                video.srcObject.getTracks().forEach(track => {
                    track.stop();
                });

                qrResult.hidden = false;
                canvasElement.hidden = true;
                btnScanQR.hidden = false;
            }
        };

        qrInput.addEventListener("keydown", e => {
            if (e.keyCode === 13) {
                const text = qrInput.value;
                outputData.innerText = text;
                fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Referrer-Policy': 'no-referrer-when-downgrade' },
                    body: JSON.stringify({ text })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data) {
                            alert("true")
                        }
                        else {
                            alert("false")
                        }
                    })
                    .catch(error => {
                        console.log(error);
                    });





                qrInput.value = "";
                qrInput.blur();

                setTimeout(() => {
                    outputData.innerText = "";
                }, 5000);
            }
        });

        btnScanQR.onclick = () => {
            navigator.mediaDevices
                .getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    scanning = true;
                    qrResult.hidden = true;
                    btnScanQR.hidden = true;
                    canvasElement.hidden = false;
                    video.setAttribute("playsinline", true); // required to tell iOS Safari we don't want fullscreen
                    video.srcObject = stream;
                    video.play();
                    tick();
                    scan();
                });
        };

        function tick() {
            canvasElement.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

            scanning && requestAnimationFrame(tick);
        }

        function scan() {
            try {
                bruh.decode();
            } catch (e) {
                setTimeout(scan, 300);
            }
        }
    </script>
</body>

</html>
